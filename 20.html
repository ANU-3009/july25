<html>
 <head>
   <title>20th program</title>
   <style>
     body {
      text-align:center;
      margin-top:50px;
      background-color:#F9E79F;
     }
     p {
      font-size:20px;
      color:#85C1E9;
     }
     h2 {
      font-size:30px;
      color:#D35400;
      text-decoration:underline #8E44AD;
     }
     button {
      padding:7px 10px;
      background-color:#58D68D;
     }
  </style>
 </head>
 <body>
   <h2> Printing 1 to 100 without Loop </h2>
   <script>
     function check(n)
    {
        if(n > 0)
        {
            check(n - 1);
            document.write(n + " ");
        }
        return;
    }
    check(100);
   </script>
  </body>
</html>
